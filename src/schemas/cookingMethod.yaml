description: 	Class representing a cooking method tracked by the application
example: { "productID": "1",
  "cookingMethodId": "1", 
  "methodToCook": "Oven",
  "measureFrom": "1",
  "measureTo": "2",
  "sizeMetric": "pounds",
  "cookingTemp": "450",
  "timingFrom": "30",
  "timingTo": "45",
  "timingMetric": "minutes",
  "timingPer": "pound" }
type: object
properties:
  productID:
    $ref: "../index.yaml#/components/schemas/productID"
  cookingMethodId:
    $ref: "../index.yaml#/components/schemas/cookingMethodId"
  methodToCook:
    $ref: "../index.yaml#/components/schemas/methodToCook"
  measureFrom:
    $ref: "../index.yaml#/components/schemas/measureFrom"
  measureTo:
    $ref: "../index.yaml#/components/schemas/measureTo"
  sizeMetric:
    $ref: "../index.yaml#/components/schemas/sizeMetric"
  cookingTemp:
    $ref: "../index.yaml#/components/schemas/cookingTemp"
  timingFrom:
    $ref: "../index.yaml#/components/schemas/timingFrom"
  timingTo:
    $ref: "../index.yaml#/components/schemas/timingTo"
  timingMetric:
    $ref: "../index.yaml#/components/schemas/timingMetric"
  timingPer:
    $ref: "../index.yaml#/components/schemas/timingPer"
required:
  - cookingMethodId
  - methodToCook
